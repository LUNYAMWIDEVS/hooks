{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Page</title>
    <link href="{% static 'assets/css/main.8ac7ceda.css' %}" rel="stylesheet">
</head>
<body>
    <div id="root">
        <div class="process-root">
            <header>
                <img src="{% static 'assets/img/white_logo.svg' %}" alt="logo" style="cursor: pointer;">
                <div class="account">
                    <h5>Credits Remaining: 10</h5>
                    <div class="user" id="menuButton"><img src="{% static 'assets/img/user.svg' %}" alt="user"></div>
                </div>
            </header>
            <div class="menu" id="menu" style="display: none;">
                <ul>
                    <li class="name">Olivia Rhye</li>
                    <li class="email">olivia @example.com</li>
                    <li>View profile</li>
                    <li>Credit left <span>50</span></li>
                    <li>Setting</li>
                    <li><a href="{% url 'logout' %}">Log out</a></li>
                </ul>
            </div>
            <div class="content">
                <div class="process_block">
                    <div class="actions">
                        <img src="{% static 'assets/img/arrow_left.svg' %}" alt="arrow">
                        <h5>Processing</h5>
                    </div>
                    <h4>Loading<span></span><span></span><span></span></h4>
                    <button>Stop processing</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("menuButton").addEventListener("click", function() {
            var menu = document.getElementById("menu");
            if (menu.style.display === "none") {
                menu.style.display = "block";
            } else {
                menu.style.display = "none";
            }
        });
    </script>
</body>
</html>
